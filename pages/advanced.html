<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced</title>
    <link rel="stylesheet" href="../css/advanced.css">
</head>

<body>
    <div class="theme-toggle">
        <input type="checkbox" id="switch">
        <label for="switch"> &#127774; / &#127761; </label>
        <div class="hero">
            <div class="quiz-container">
                <div id="quiz">
                    <div id="question-number">Question 1</div>
                    <div id="question">question text</div>
                    <div class="options" id="options-container">
                        <label><input type="radio" class="option" value="option1"> option1</label>
                        <label><input type="radio" class="option" value="option2"> option2</label>
                        <label><input type="radio" class="option" value="option3"> option3</label>
                        <label><input type="radio" class="option" value="option4"> option4</label>
                    </div>
                    <div class="footer">
                        <button id="prev-btn" class="hide">Previous</button>
                        <span id="timer">Time left: 10s</span>
                        <div class="progress-bar-container">
                            <div id="progress-bar"></div>
                        </div>
                        <div id="progress-text">0 / X answered</div>

                        <pre> </pre>
                        <button id="next-btn" disabled>Next</button>
                        <button id="submit-btn" class="hide">Submit</button>
                        <button id="mark-btn">Mark for Review</button>
                        <div id="marked-questions" style="margin-top: 10px;"></div>
                        <div id="flags-panel" style="position: fixed; top: 20px; right: 20px; z-index: 999;"></div>

                    </div>
                </div>
                <div id="result" class="hide">
                    <h2>Your Score: <span id="score"></span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="background-animation">
        <img width="100px" src="../img/88.png" />

    </div>
    <div class="background">

        <img width="150px" src="../img/lion.png!bw700"  class="lion" alt="lion">
    </div>
    <script src="../scripts/advanced.js">
    </script>

</body>

</html>
